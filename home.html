<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">

            <!-- available balance -->
             <div>
                <div class="stats shadow">
                    <div class="stat" id="account-balance">
                      <div class="stat-value">9400</div>
                      <div class="stat-desc">available balance</div>
                    </div>
                  </div>

                  <div class="divider"></div>
                  <!-- action user Button -->
                   <div>
                    <button class="btn" id="add-money-show-btn">add money</button>
                    <button class="btn"id='cash-out-show-btn' >Cash Out</button>
                   </div>
                   <div class="divider"></div>
                   <!-- add money form start -->
                  
                   <!-- add money form end -->
           <!-- add money form start -->

           <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="text" id="add-money"  placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input type="password" id="pin-number" placeholder="pin code" autocomplete="off" class="input input-bordered" required />
                
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
           <!-- add money form end -->

           <!-- cash out -start-->


           <div id="cash-outer-form" class="hidden  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body" >
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="text" id="cashout-money"  placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input type="password" id="cashout-pin-number" placeholder="pin code" autocomplete="off" class="input input-bordered" required />
                
              </div>
              <div class="form-control mt-6">
                <button id="btn-cashout-money" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>


           <!-- cash out -end-->
             </div>
          </div>
        </div>
      </div>
  </main>
  <script src="./home.js"></script>
 <script src="./cashout.js"></script>
 <script src="./toggle.js"></script>
</body>
</html>
